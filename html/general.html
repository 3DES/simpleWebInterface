<!DOCTYPE html>
<html>
<head>
<script src="/jslib.js" type="text/javascript"></script>
<link rel="stylesheet" href="/menu.css">
<script type="text/javascript">
    const blocks = [
        {
            "name" : "Date / Time",
            "elements" : [
                { "name" : "Date",           "tag" : "__SYSTEM_DATE__",        "type" : "date"   },
                { "name" : "Time",           "tag" : "__SYSTEM_TIME__",        "type" : "time"   },
                { "name" : "NTP",            "tag" : "__SYSTEM_NTP_ENABLED__", "type" : "slider" },
                { "name" : "Time Zone",      "tag" : "__SYSTEM_TIME_ZONE__",   "type" : "edit"   },
            ]
        },
        {
            "name" : "General Settings",
            "elements" : [
                { "name" : "Display Timeout [s]",   "tag" : "__SYSTEM_DISPLAY_TIMEOUT__", "type" : "edit", "flags" : [ "length = 3" ] }
            ]
        },
    ];

    function repaint() {
        processBlocks(function(){ return window.frameElement.parentNode.style.display !== "none"},
                      document.getElementById("pageContent"),
                      blocks,
                      2,
                      "60%");
    }

    document.addEventListener("DOMContentLoaded", function() {
        // this function runs when the DOM is ready, i.e. when the document has been parsed
        repaint();
    });
</script>
</head>
<body>
<div id="pageContent"></div>
</body>
</html>
