<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function httpGetValues(valueName, fieldName)
{
    console.log("entered:", valueName);

    requesturl = "http://localhost:8080/getvalue.html?" + valueName;

    fetch(requesturl)
        .then(response => {
            console.log("response: " + valueName);
            return response.json();
        })
        .then(data => {
            console.log("data: " + valueName + "/" + data[valueName]);
            return document.querySelector(fieldName).value = data[valueName];
        });
    console.log("left:", valueName);
}
</script>
</head>
<body>
<input type="text" name="wert1" id="wert1"><br/>
<input type="text" name="wert2" id="wert2"><br/>
<input type="text" name="wert3" id="wert3"><br/>
<script type="text/javascript">
httpGetValues("status", "#wert1");
httpGetValues("temperature", "#wert2");
httpGetValues("time", "#wert3");
document.write("EXECUTED");
</script>
</body>
</html>
