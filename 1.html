<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
async function httpGetAsync(value, fieldName)
{
    requesturl = "http://localhost:8080/" + value;

    response = await fetch(requesturl);
    data     = await response.json();
    document.querySelector(fieldName).value = data['asdf'];
}
</script>
</head>
<body>
<input type="text" name="wert1" id="wert1"><br/>
<input type="text" name="wert2" id="wert2"><br/>
<input type="text" name="wert3" id="wert3"><br/>

<script type="text/javascript">
httpGetAsync("status", "#wert1");
document.write("EXECUTED");
</script>
</body>
</html>
